<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="customer-list">
    <h1>Customer Mangement</h1>
    <div id="navbar">
        <button onclick="openAddCustomerPopup()">Add Customer</button>
        <button onclick="syncCustomers()">Sync Customers</button>
        <select id="searchBy">
            <option value="first-name">Search by Name</option>
            <option value="city">Search by City</option>
            <option value="phone">Search by Phone</option>
            <option value="email">Search by Email</option>
        </select>
        <input type="text" id="searchTerm" placeholder="Search Customer" />

        <select id="sortBy">
            <option value="">Sort by</option>
            <option value="first_name">Sort by Name</option>
            <option value="city">Sort by City</option>
            <option value="phone">Sort by Phone</option>
            <option value="email">Sort by Email</option>
        </select>

        <select id="sortOrder">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>
        <button onclick="applyFilters()">Apply Filter</button>
        <button onclick="logout()">Logout</button>
    </div>
    <div id="pagination-controls">
        <button id="prevPageButton" onclick="prevPage()">Previous</button>
        <span id="current-page">Page: 1</span>
        <button id="nextPageButton" onclick="nextPage()">Next</button>
    </div>
    <table id="customers-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Street</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="customers">
            <!-- Customer details will added here from JavaScript code -->
        </tbody>
    </table>
</div>

<div id="customer-form" class="hidden">
    <h1 id="form-title">Add Customer</h1>
    <form id="form" onsubmit="addCustomer(event)">
        <input type="text" id="first-name" placeholder="First-Name" required />
        <input type="text" id="last-name" placeholder="Last-Name" required />
        <input type="text" id="street" placeholder="Street" required />
        <input type="text" id="city" placeholder="City" required />
        <input type="text" id="address" placeholder="Address" required />
        <input type="text" id="state" placeholder="State" required />
        <input type="text" id="email" placeholder="Email" required />
        <input type="text" id="phone" placeholder="Phone" required />
        <button type="submit">Save</button>
    </form>
    <button onclick="closeAddCustomerPopup()">Cancel</button>
</div>

  <script src="customers.js"></script>
  
</body>
</html>
